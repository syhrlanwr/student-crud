<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot CRUD Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Student Data</h1>
    </div>
    <div class="container">
        <a class="btn btn-info" th:href="@{/create}">New</a>
    </div>
    <div class="container mt-2">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Jurusan</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${student}">
                    <td th:text="${s.firstName}"></td>
                    <td th:text="${s.lastName}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.phone}"></td>
                    <td th:text="${s.jurusan}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="${'/edit/'+s.id}">Edit</a>
                        <a class="btn btn-danger" th:href="${'/delete/'+s.id}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
